spring:
  cloud:
    stream:
      bindings:
        sh-events-test-out-0:
          destination: sh.events
          binder: rabbit
        sh-events-in-0:
          destination: sh.events
        sh-events-out-0:
          destination: finance-sh-events
        sh-events-kafka-consumer-in-0:
          destination: sh.events

      rabbit:
        bindings:
          sh-events-test-out-0:
            producer:
              exchange-type: fanout
              declare-exchange: true